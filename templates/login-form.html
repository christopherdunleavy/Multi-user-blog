{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: left}
      .error {color: red}
    </style>

  </head>

  <body>
    <h2>Login</h2>
    <form method="post">

          <label class="label">
            Username <input type="text" name="username" value="{{username}}">
          </label>

          <label class="label">
            Password <input type="password" name="password" value="">
          </label>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
      <a href="/signup">Sign Up</a>
    </form>
  </body>

</html>
{% endblock %}
