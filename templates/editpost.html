{% extends "base.html" %}

{% block content %}
  <h2>Edit Post</h2>

    <form method="post">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
    <a href="/blog/{{post.key().id()}}">Cancel</a>
{% endblock %}
